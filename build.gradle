plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.konghq:unirest-objectmapper-jackson:3.14.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.eclipse.jetty:jetty-server:11.0.14'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.14'
    implementation 'com.google.code.gson:gson:2.8.9'
}

tasks.register('runServer', JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    getMainClass().set('com.isidore.main')
    args = []
}

test {
    useJUnitPlatform()
}